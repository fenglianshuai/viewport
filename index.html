<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="overall"></h1>
        <h1 class="vision"></h1>
    </div>
    <script>
        let overall = document.querySelector('.overall');
        let vision = document.querySelector('.vision');
        let overalls = document.documentElement.clientWidth;
        let visions = window.innerWidth;
        overall.innerHTML = `布局视口${overalls}`;
        vision.innerHTML = `视觉视口${visions}`;
    </script>
</body>
</html>
